name:  CI/CD pipelie to deploy to tomcat
on:
  push:
    branches: master
jobs:
   build-deploy:
     runs-on: ubuntu-latest
     steps:
       - name: checkout code
         uses: actions/checkout@v3
       - name: setup-jdk 
         uses: actions/setup-java@v3
         with:
          distribution: 'temurin'
          java-version: '17'   # Updated Java version
       - name: maven validate
         run: mvn validate
       - name: maven compile
         run: mvn compile
       - name: maven test
         run: mvn test
       - name: maven package
         run: mvn package

              # deploy to tomcat
       
       - name: ðŸš€ Deploy to DEV
         env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
          run: |
             WAR_FILE=$(ls *.war | head -n 1)
             echo "Deploying $WAR_FILE to DEV ($URL)"

             echo "ðŸ“Œ Checking Tomcat Manager access..."
             curl -v -u "$USER:$PASS" "$URL/list"

             echo "ðŸ“Œ Deploying WAR file..."
             curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
             "$URL/deploy?path=/train-ticket-reservation&update=true"



             

             
